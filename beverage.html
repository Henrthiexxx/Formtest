<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bebidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #fff3e0;
      margin-bottom: 6rem;
    }

    h2 {
      color: #c0392b;
      font-size: 1.4rem;
    }

    .btn-option {
      display: block;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
    }

    #valorFixo {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #fff8f0;
      border: 1px solid #ccc;
      padding: 0.6rem 1rem;
      font-weight: bold;
      font-size: 1.1rem;
      z-index: 1000;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #carrinho ul {
      padding-left: 1.2rem;
    }

    .btn-fix {
      position: fixed;
      bottom: 1rem;
      padding: 0.8rem 1.2rem;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn-fix:hover {
      transform: scale(1.05);
    }

    .btn-add {
      left: 0;
      background: #3498db;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      border-top-right-radius: 50px;
      border-bottom-right-radius: 50px;
    }

    .btn-avancar {
      right: 0;
      background: #2ecc71;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
      border-top-left-radius: 50px;
      border-bottom-left-radius: 50px;
    }

    #popupAviso {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 320px;
      text-align: center;
    }

    .popup-box p {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #333;
    }

    .popup-btn {
      background: #c0392b;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
    }

    .popup-btn:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>

  <div id="valorFixo">
    Total: R$ <span id="total">0.00</span>
  </div>

  <h2>ü•§ Selecione suas bebidas</h2>
  <div id="bebidas"></div>

  <h2>üßæ Carrinho</h2>
  <div id="carrinho">
    <ul id="listaCarrinho"></ul>
  </div>

  <!-- Bot√µes flutuantes -->
  <button class="btn-fix btn-add" onclick="acaoAdicionar()">‚ûï Adicionar</button>
  <button class="btn-fix btn-avancar" onclick="acaoAvancar()">‚û°Ô∏è Avan√ßar</button>

  <!-- Popup -->
  <div id="popupAviso">
    <div class="popup-box">
      <p id="popupTexto"></p>
      <button class="popup-btn" onclick="fecharPopupAviso()">Fechar</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyDBdfuNCfQcxINcNmAt70gWJAAVNXEBua4";
    const SHEET_ID = "1mV3hHTS9U8Z9zXFJ9UK0cMJ3kpZPGHe4VIldDv6nOdA";
    const ABA = "Bebidas";

    let carrinho = [];
    const salvo = localStorage.getItem("carrinhoGlobal");
    if (salvo) carrinho = JSON.parse(salvo);

    async function carregarBebidas() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${ABA}!A2:E?key=${API_KEY}`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Erro na requisi√ß√£o: ${res.status}`);
        const data = await res.json();
        const linhas = data.values || [];

        const container = document.getElementById("bebidas");
        container.innerHTML = '';

        linhas.forEach((linha, i) => {
          const status = (linha[4] || '').trim().toLowerCase();
          if (status !== 'ativo') return;

          const nome = linha[0] || `Sem nome (${i + 1})`;
          let precoTexto = linha[2] || "0";
          precoTexto = precoTexto.replace(/[^\d,.]/g, '').replace(',', '.');
          const preco = parseFloat(precoTexto) || 0;

          const id = `bebida_${i}`;
          const label = document.createElement("label");
          label.className = "btn-option";
          label.innerHTML = `
            <input type="checkbox" id="${id}" data-nome="${nome}" data-preco="${preco}" />
            ${nome} - R$ ${preco.toFixed(2).replace('.', ',')}
          `;
          container.appendChild(label);
        });
      } catch (error) {
        console.error("Erro ao carregar bebidas:", error);
        document.getElementById("bebidas").innerHTML = "<p>Erro ao carregar bebidas.</p>";
      }
    }

    function acaoAdicionar() {
      const selecionadas = [];
      document.querySelectorAll("#bebidas input:checked").forEach(input => {
        selecionadas.push({
          nome: input.dataset.nome,
          preco: parseFloat(input.dataset.preco),
          qtd: 1
        });
      });

      if (selecionadas.length === 0) {
        mostrarPopup("Selecione pelo menos uma bebida.");
        return;
      }

      carrinho.push(...selecionadas);
      localStorage.setItem("carrinhoGlobal", JSON.stringify(carrinho));
      atualizarCarrinho();
      mostrarPopup("Bebidas adicionadas ao carrinho!");
    }

    function acaoAvancar() {
      if (carrinho.length === 0) {
        mostrarPopup("Adicione bebidas antes de avan√ßar.");
        return;
      }
      window.location.href = "menu.html";
    }

    function atualizarCarrinho() {
      const ul = document.getElementById("listaCarrinho");
      ul.innerHTML = '';
      let total = 0;
      carrinho.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2).replace('.', ',')}`;
        ul.appendChild(li);
        total += item.preco;
      });
      document.getElementById("total").textContent = total.toFixed(2).replace('.', ',');
    }

    function mostrarPopup(msg) {
      document.getElementById("popupTexto").textContent = msg;
      document.getElementById("popupAviso").style.display = "flex";
    }

    function fecharPopupAviso() {
      document.getElementById("popupAviso").style.display = "none";
    }

    carregarBebidas();
    atualizarCarrinho();
  </script>
</body>
</html>
