<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat√°logo</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --gold: #f0d878;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--gold);
    }

    .catalog-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: var(--bg);
      background-size: cover;
      background-position: center;
      transition: background-image 0.4s ease-in-out, opacity 0.3s ease-in-out;
      padding: 1.5rem;
      text-align: center;
    }

    .catalog-title {
      margin-bottom: 2rem;
    }

    .catalog-title h1 {
      margin: 0;
      font-size: 2rem;
    }

    .catalog-title p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      color: #f0d878aa;
    }

    .catalog-menu {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 320px;
      padding: 0;
    }

    .menu-item {
      background-color: rgba(17, 17, 17, 0.8);
      border: 2px solid #f0d87888;
      color: var(--gold);
      padding: 1rem;
      text-align: center;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu-item:hover {
      background-color: #222;
      color: #fff;
      font-weight: bold;
      border-color: var(--gold);
      box-shadow: 0 0 12px #f0d878aa;
    }

    .cart-float {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 999;
    }

    .cart-btn {
      background-color: var(--gold);
      color: var(--bg);
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00000088;
      transition: transform 0.2s ease;
      font-size: 1rem;
    }

    .cart-btn:hover {
      transform: scale(1.05);
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(13, 13, 13, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-content {
      background-color: #1a1a1a;
      padding: 2rem;
      border: 2px solid var(--gold);
      color: var(--gold);
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
    }

    .popup-content button {
      margin-top: 1rem;
      background-color: transparent;
      color: var(--gold);
      border: 2px solid var(--gold);
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .popup-content button:hover {
      background-color: var(--gold);
      color: var(--bg);
    }

    @media (min-width: 600px) {
      .catalog-container {
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
        padding-right: 2rem;
        text-align: left;
      }

      .catalog-title {
        position: absolute;
        left: 2rem;
        top: 3rem;
      }
    }
  </style>
</head>
<body>

  <!-- Bot√£o Carrinho Permanente -->
  <div class="cart-float">
    <button class="cart-btn" onclick="goToCart()">üõí Carrinho</button>
  </div>

  <main class="catalog-container" id="catalog">
    <div class="catalog-title">
      <h1>Cat√°logo</h1>
      <p>Escolha uma categoria</p>
    </div>

    <ul class="catalog-menu">
<li class="menu-item" data-bg="https://raw.githubusercontent.com/Henrthiexxx/Formtest/main/pizza.png" onclick="navigate('pizza.html')">üçï Pizzas</li>
      <li class="menu-item" data-bg="https://images.unsplash.com/photo-1562967916-eb82221dfb44?auto=format&fit=crop&w=1400&q=80" onclick="navigate('porcoes.html')">üçü Por√ß√µes</li>
      <li class="menu-item" data-bg="https://images.unsplash.com/photo-1605276374104-dee2a0ed3cd6?auto=format&fit=crop&w=1400&q=80" onclick="showComingSoon()">üõí Conveni√™ncia</li>
      <li class="menu-item" data-bg="https://images.unsplash.com/photo-1604916280882-6f3e1b259bb2?auto=format&fit=crop&w=1400&q=80" onclick="showComingSoon()">ü•§ Bebidas</li>
      <li class="menu-item" data-bg="https://raw.githubusercontent.com/Henrthiexxx/Formtest/main/tab.png" onclick="navigate('tab.html')">üö¨ Tabacaria</li>
    </ul>
  </main>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <p>üöß Em breve!</p>
      <button onclick="closePopup()">Fechar</button>
    </div>
  </div>

  <script>
    function showComingSoon() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function goToCart() {
      window.location.href = "carrinho.html";
    }

    function navigate(page) {
      window.location.href = page;
    }

    // Troca din√¢mica com fade-in
    document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('mouseenter', () => {
        const bg = item.dataset.bg;
        if (!bg) return;
        const container = document.getElementById('catalog');
        container.style.opacity = 0.5;
        setTimeout(() => {
          container.style.backgroundImage = `url('${bg}')`;
          container.style.opacity = 1;
        }, 150);
      });
    });
  </script>

</body>
</html>
