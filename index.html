<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pizza Grande 4 Sabores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff8f5;
      padding: 20px;
      font-size: 18px;
    }

    h2 {
      color: #ffd700;
      margin-bottom: 20px;
      text-align: center;
    }

    .section {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn-option {
      flex: 1 1 calc(50% - 10px);
      background: #000;
      color: #ffd700;
      border: 2px solid #ffd700;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    .btn-option.selected {
      background: #ffd700;
      color: #000;
      font-weight: bold;
    }

    input[type="checkbox"],
    input[type="radio"] {
      display: none;
    }

    select, input, button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }

    select, input {
      background: #1a1a1a;
      color: #ffd700;
      border: 1px solid #ffd700;
    }

    button {
      background: #ffd700;
      color: #000;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }

    .accordion-btn {
      background: #000;
      color: #ffd700;
      border: 2px solid #ffd700;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: left;
      cursor: pointer;
      width: 100%;
    }

    .accordion-content {
      display: none;
      padding-top: 10px;
    }
  </style>
</head>
<body>

<h2>🍕 Pizza Grande 4 Sabores — R$60,00</h2>

<form onsubmit="enviarPedido(); return false;">

  <div class="section">
    <button type="button" class="accordion-btn" onclick="toggle('bordaContent')">🧀 Escolher Borda</button>
    <div class="accordion-content" id="bordaContent">
      <div class="btn-group" id="bordaGroup">
        <label class="btn-option"><input type="radio" name="borda" value="Cream Cheese">Cream Cheese</label>
        <label class="btn-option"><input type="radio" name="borda" value="Catupiry">Catupiry</label>
        <label class="btn-option"><input type="radio" name="borda" value="Cheddar">Cheddar</label>
        <label class="btn-option"><input type="radio" name="borda" value="Brigadeiro">Brigadeiro</label>
        <label class="btn-option"><input type="radio" name="borda" value="Chocolate Branco">Chocolate Branco</label>
        <label class="btn-option"><input type="radio" name="borda" value="Frango">Frango</label>
        <label class="btn-option"><input type="radio" name="borda" value="Mussarela">Mussarela</label>
        <label class="btn-option selected"><input type="radio" name="borda" value="" checked>Nenhuma</label>
      </div>
    </div>
  </div>

  <div class="section">
    <button type="button" class="accordion-btn" onclick="toggle('adicionalContent')">🧂 Escolher Adicionais</button>
    <div class="accordion-content" id="adicionalContent">
      <div class="btn-group" id="adicionaisGroup">
        <label class="btn-option"><input type="checkbox" name="adicional" value="Azeite">Azeite</label>
        <label class="btn-option"><input type="checkbox" name="adicional" value="Bacon">Bacon</label>
        <label class="btn-option"><input type="checkbox" name="adicional" value="Batata Palha">Batata Palha</label>
        <label class="btn-option"><input type="checkbox" name="adicional" value="Calabresa">Calabresa</label>
        <label class="btn-option"><input type="checkbox" name="adicional" value="Cebola">Cebola</label>
        <label class="btn-option"><input type="checkbox" name="adicional" value="Ervilha">Ervilha</label>
        <label class="btn-option"><input type="checkbox" name="adicional" value="Milho">Milho</label>
        <label class="btn-option"><input type="checkbox" name="adicional" value="Palmito">Palmito</label>
        <label class="btn-option"><input type="checkbox" name="adicional" value="Pimenta Calabresa">Pimenta Calabresa</label>
      </div>
    </div>
  </div>

  <div class="section">
    <button type="button" class="accordion-btn" onclick="toggle('saborContent')">🍕 Escolher Sabores</button>
    <div class="accordion-content" id="saborContent">
      <div class="btn-group" id="saboresGroup">
        <label class="btn-option"><input type="checkbox" name="sabor" value="MODA DO CHEFE">MODA DO CHEFE</label>
        <label class="btn-option"><input type="checkbox" name="sabor" value="BAURU">BAURU</label>
        <label class="btn-option"><input type="checkbox" name="sabor" value="BACON">BACON</label>
        <label class="btn-option"><input type="checkbox" name="sabor" value="BACON ESPECIAL">BACON ESPECIAL</label>
        <label class="btn-option"><input type="checkbox" name="sabor" value="TESTE">TESTE: Mussarela</label>
      </div>
    </div>
  </div>

  <div class="section">
    <h3>📍 Entrega</h3>
    <select id="entrega" required>
      <option value="Retirada no Local|0">Retirada no Local — R$0,00</option>
      <option value="Chico Simão|5">Chico Simão — R$5,00</option>
      <option value="Copa X|6">Copa X — R$6,00</option>
      <option value="Centro|5">Centro — R$5,00</option>
      <option value="Colina Verde|6">Colina Verde — R$6,00</option>
    </select>
  </div>

  <div class="section">
    <input type="text" id="nome" placeholder="Seu nome" required>
    <input type="text" id="ddd" placeholder="DDD (ex: 65)" maxlength="2" required>
    <input type="text" id="celular" placeholder="Número (ex: 999999999)" maxlength="9" required>
    <input type="text" id="rua" placeholder="Rua" required>
    <input type="text" id="numero" placeholder="Número da Casa" required>
    <input type="text" id="referencia" placeholder="Referência (opcional)">
    <button type="submit">Enviar Pedido no WhatsApp</button>
  </div>
</form>

<script>
function toggle(id) {
  const el = document.getElementById(id);
  el.style.display = el.style.display === "block" ? "none" : "block";
}

function toggleSelect(groupSelector, type, limit = null) {
  document.querySelectorAll(`${groupSelector} input`).forEach(el => {
    el.addEventListener("change", () => {
      const label = el.closest("label");
      if (type === "radio") {
        document.querySelectorAll(`${groupSelector} .btn-option`).forEach(l => l.classList.remove("selected"));
        label.classList.add("selected");
      } else if (type === "checkbox") {
        label.classList.toggle("selected", el.checked);
        const checked = document.querySelectorAll(`${groupSelector} input:checked`);
        if (limit && checked.length > limit) {
          el.checked = false;
          label.classList.remove("selected");
          alert(`Máximo de ${limit} opções.`);
        }
      }
    });
  });
}

toggleSelect("#bordaGroup", "radio");
toggleSelect("#adicionaisGroup", "checkbox", 3);
toggleSelect("#saboresGroup", "checkbox", 4);

function enviarPedido() {
  const nome = document.getElementById("nome").value.trim();
  const ddd = document.getElementById("ddd").value.trim();
  const celular = document.getElementById("celular").value.trim();
  const rua = document.getElementById("rua").value.trim();
  const numero = document.getElementById("numero").value.trim();
  const referencia = document.getElementById("referencia").value.trim();

  if (!/^\d{2}$/.test(ddd) || !/^\d{9}$/.test(celular)) return alert("Telefone inválido.");
  if (!rua || !numero) return alert("Preencha Rua e Número.");

  const precoBase = 60;
  const borda = document.querySelector('input[name="borda"]:checked')?.value || "Nenhuma";
  const precoBorda = borda ? 10 : 0;

  const adicionaisSel = [...document.querySelectorAll('input[name="adicional"]:checked')];
  const adicionais = adicionaisSel.map(a => a.value).join(", ") || "Nenhum";
  const precoAdicionais = adicionaisSel.length;

  const saboresSel = [...document.querySelectorAll('input[name="sabor"]:checked')];
  if (saboresSel.length < 1 || saboresSel.length > 4) return alert("Escolha de 1 a 4 sabores.");
  const sabores = saboresSel.map(s => s.value).join(", ");

  const entregaRaw = document.getElementById("entrega").value.split("|");
  const bairro = entregaRaw[0];
  const precoEntrega = parseFloat(entregaRaw[1]);

  const total = precoBase + precoBorda + precoAdicionais + precoEntrega;
  const linkContato = `https://wa.me/55${ddd}${celular}`;
  const enderecoCompleto = `Rua ${rua}, Nº ${numero}` + (referencia ? ` (${referencia})` : "");

  const msg = 
`Pedido de ${nome}:
🍕 Pizza Grande 4 Sabores — R$60,00
🧀 Borda: ${borda} (R$${precoBorda})
🧂 Adicionais: ${adicionais} (R$${precoAdicionais})
🍕 Sabores: ${sabores}
🚚 Entrega: ${bairro} (R$${precoEntrega})
📍 Endereço: ${enderecoCompleto}
💰 Total: R$${total},00
📞 Contato: ${linkContato}`;

  const tel = "5566996455672";
  const link = `https://wa.me/${tel}?text=${encodeURIComponent(msg)}`;
  window.open(link, "_blank");
}
</script>

</body>
</html>
