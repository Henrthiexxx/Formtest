<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monte sua Pizza Grande</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff8f5;
      padding: 20px;
      font-size: 18px;
    }
    h2 {
      color: #ffd700;
      margin-bottom: 20px;
      text-align: center;
    }
    .etapa {
      display: none;
    }
    .etapa.ativa {
      display: block;
    }
    .section {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .btn-option {
      flex: 1 1 calc(50% - 10px);
      background: #000;
      color: #ffd700;
      border: 2px solid #ffd700;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      cursor: pointer;
      user-select: none;
    }
    .btn-option.selected {
      background: #ffd700;
      color: #000;
      font-weight: bold;
    }
    input[type="checkbox"], input[type="radio"] {
      display: none;
    }
    select, input, button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    select, input {
      background: #1a1a1a;
      color: #ffd700;
      border: 1px solid #ffd700;
    }
    button {
      background: #ffd700;
      color: #000;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }
    .accordion-btn {
      background: #000;
      color: #ffd700;
      border: 2px solid #ffd700;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: left;
      cursor: pointer;
      width: 100%;
    }
    .accordion-content {
      display: none;
      padding-top: 10px;
    }
    .accordion-content.show {
      display: block;
    }
  </style>
</head>
<body>
<h2>üçï Monte sua Pizza Grande</h2>

<!-- Etapas do formul√°rio -->
<form onsubmit="salvarPedido(); return false;">
  <div id="etapa1" class="etapa ativa section">
    <h3>1. Escolha o Tamanho</h3>
    <div class="btn-group">
      <label class="btn-option"><input type="radio" name="tamanho" value="Grande" checked>Grande</label>
    </div>
    <button type="button" onclick="proximaEtapa(2)">Pr√≥ximo</button>
  </div>

  <div id="etapa2" class="etapa section">
    <h3>2. Escolha at√© 4 Sabores</h3>
    <div class="btn-group" id="saboresGroup"></div>
    <button type="button" onclick="voltarEtapa(1)">Voltar</button>
    <button type="button" onclick="proximaEtapa(3)">Pr√≥ximo</button>
  </div>

  <div id="etapa3" class="etapa section">
    <h3>3. Escolha a Borda</h3>
    <div class="btn-group" id="bordaGroup">
      <label class="btn-option"><input type="radio" name="borda" value="Catupiry">Catupiry</label>
      <label class="btn-option"><input type="radio" name="borda" value="Cheddar">Cheddar</label>
      <label class="btn-option"><input type="radio" name="borda" value="">Nenhuma</label>
    </div>
    <h3 style="margin-top: 30px;">Adicionais (m√°x. 3)</h3>
    <div class="btn-group" id="adicionaisGroup">
      <label class="btn-option"><input type="checkbox" name="adicional" value="Milho">Milho</label>
      <label class="btn-option"><input type="checkbox" name="adicional" value="Bacon">Bacon</label>
      <label class="btn-option"><input type="checkbox" name="adicional" value="Palmito">Palmito</label>
    </div>
    <button type="button" onclick="voltarEtapa(2)">Voltar</button>
    <button type="button" onclick="proximaEtapa(4)">Pr√≥ximo</button>
  </div>

  <div id="etapa4" class="etapa section">
    <h3>4. Escolha as Bebidas</h3>
    <div class="btn-group" id="bebidasGroup">
      <label class="btn-option"><input type="checkbox" name="bebida" value="Coca-Cola 2L">Coca-Cola 2L</label>
      <label class="btn-option"><input type="checkbox" name="bebida" value="Guaran√° 1L">Guaran√° 1L</label>
      <label class="btn-option"><input type="checkbox" name="bebida" value="Suco de Laranja">Suco de Laranja</label>
    </div>
    <button type="button" onclick="voltarEtapa(3)">Voltar</button>
    <button type="button" onclick="proximaEtapa(5)">Pr√≥ximo</button>
  </div>

  <div id="etapa5" class="etapa section">
    <h3>5. Endere√ßo de Entrega</h3>
    <input type="text" id="nome" placeholder="Seu nome" required>
    <input type="text" id="ddd" placeholder="DDD (ex: 65)" maxlength="2" required>
    <input type="text" id="celular" placeholder="N√∫mero (ex: 999999999)" maxlength="9" required>
    <input type="text" id="rua" placeholder="Rua" required>
    <input type="text" id="numero" placeholder="N√∫mero da Casa" required>
    <input type="text" id="referencia" placeholder="Refer√™ncia (opcional)">
    <select id="entrega" required>
      <option value="Retirada no Local|0">Retirada no Local ‚Äî R$0,00</option>
      <option value="Chico Sim√£o|5">Chico Sim√£o ‚Äî R$5,00</option>
      <option value="Copa X|6">Copa X ‚Äî R$6,00</option>
      <option value="Centro|5">Centro ‚Äî R$5,00</option>
      <option value="Colina Verde|6">Colina Verde ‚Äî R$6,00</option>
    </select>
    <button type="button" onclick="voltarEtapa(4)">Voltar</button>
    <button type="submit">Finalizar Pedido</button>
  </div>
</form>

<script>
let etapaAtual = 1;
function proximaEtapa(n) {
  document.getElementById("etapa" + etapaAtual).classList.remove("ativa");
  document.getElementById("etapa" + n).classList.add("ativa");
  etapaAtual = n;
}
function voltarEtapa(n) {
  proximaEtapa(n);
}
</script>
</body>
</html>
