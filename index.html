<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pizza Grande 4 Sabores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff8f5;
      padding: 20px;
      font-size: 18px;
    }
    h2 {
      color: #ffd700;
      margin-bottom: 20px;
      text-align: center;
    }
    .section {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .btn-option {
      flex: 1 1 calc(50% - 10px);
      background: #000;
      color: #ffd700;
      border: 2px solid #ffd700;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      cursor: pointer;
      user-select: none;
    }
    .btn-option.selected {
      background: #ffd700;
      color: #000;
      font-weight: bold;
    }
    input[type="checkbox"],
    input[type="radio"] {
      display: none;
    }
    select, input, button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    select, input {
      background: #1a1a1a;
      color: #ffd700;
      border: 1px solid #ffd700;
    }
    button {
      background: #ffd700;
      color: #000;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }
    .accordion-btn {
      background: #000;
      color: #ffd700;
      border: 2px solid #ffd700;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: left;
      cursor: pointer;
      width: 100%;
    }
    .accordion-content {
      display: none;
      padding-top: 10px;
    }
  </style>
</head>
<body>

<h2>üçï Pizza Grande 4 Sabores ‚Äî R$60,00</h2>

<form onsubmit="enviarPedido(); return false;">
  <div class="section">
    <button type="button" class="accordion-btn" onclick="toggle('saborContent')">üçï Escolher Sabores</button>
    <div class="accordion-content" id="saborContent">
      <div class="btn-group" id="saboresGroup">
        <p>Carregando sabores...</p>
      </div>
    </div>
  </div>
</form>

<script>
function toggle(id) {
  const el = document.getElementById(id);
  el.style.display = el.style.display === "block" ? "none" : "block";
}

function toggleSelect(groupSelector, type, limit = null) {
  document.querySelectorAll(`${groupSelector} input`).forEach(el => {
    el.addEventListener("change", () => {
      const label = el.closest("label");
      if (type === "radio") {
        document.querySelectorAll(`${groupSelector} .btn-option`).forEach(l => l.classList.remove("selected"));
        label.classList.add("selected");
      } else if (type === "checkbox") {
        label.classList.toggle("selected", el.checked);
        const checked = document.querySelectorAll(`${groupSelector} input:checked`);
        if (limit && checked.length > limit) {
          el.checked = false;
          label.classList.remove("selected");
          alert(`M√°ximo de ${limit} op√ß√µes.`);
        }
      }
    });
  });
}

fetch("https://opensheet.elk.sh/2PACX-1vTVfjt5fbhWyfpn56b3xLDVOtEOcs6El84vNpJhzA7t0d0hwyiQxd1Hn3v2E4weCQlseCX1-fi7uZ6b/Sheet1")
  .then(res => res.json())
  .then(data => {
    const grupo = document.getElementById("saboresGroup");
    grupo.innerHTML = "";
    data.forEach(item => {
      const label = document.createElement("label");
      label.className = "btn-option";
      label.innerHTML = `
        <input type="checkbox" name="sabor" value="${item.NOME}">
        <strong>${item.NOME}</strong><br>
        <span style="font-size:14px;color:#ccc">${item.DESCRICAO}</span>
      `;
      grupo.appendChild(label);
    });
    toggleSelect("#saboresGroup", "checkbox", 4);
  });
</script>

</body>
</html>
