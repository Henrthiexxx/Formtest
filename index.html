<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pizza Grande 4 Sabores</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  background: #fff8f5;
  padding: 20px;
  font-size: 18px;
  line-height: 1.5;
}

.section {
  background: #fff;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 10px;
  box-shadow: 0 0 5px #ccc;
}

h2, h3 {
  margin-top: 0;
  font-size: 22px;
}

label {
  display: block;
  margin: 8px 0;
}

input[type="checkbox"],
input[type="radio"],
select {
  margin-right: 8px;
  transform: scale(1.3);
}

button {
  background: #25d366;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  width: 100%;
}

select,
input {
  width: 100%;
  padding: 14px;
  font-size: 17px;
  border-radius: 6px;
  margin-bottom: 12px;
  border: 1px solid #ccc;
}

  </style>
</head>
<body>

<h2>🍕 Pizza Grande - 4 Sabores (R$60,00)</h2>

<form onsubmit="enviarPedido(); return false;">

  <div class="section">
    <h3>🧀 Borda Família (+R$10,00)</h3>
    <label><input type="radio" name="borda" value="Cream Cheese"> Cream Cheese</label>
    <label><input type="radio" name="borda" value="Catupiry"> Catupiry</label>
    <label><input type="radio" name="borda" value="Cheddar"> Cheddar</label>
    <label><input type="radio" name="borda" value="Brigadeiro"> Brigadeiro</label>
    <label><input type="radio" name="borda" value="Chocolate Branco"> Chocolate Branco</label>
    <label><input type="radio" name="borda" value="Frango"> Frango</label>
    <label><input type="radio" name="borda" value="Mussarela"> Mussarela</label>
    <label><input type="radio" name="borda" value="" checked> Nenhuma</label>
  </div>

  <div class="section">
    <h3>🧂 Adicionais (até 3, R$1,00 cada)</h3>
    <label><input type="checkbox" name="adicional" value="Azeite"> Azeite</label>
    <label><input type="checkbox" name="adicional" value="Bacon"> Bacon</label>
    <label><input type="checkbox" name="adicional" value="Batata Palha"> Batata Palha</label>
    <label><input type="checkbox" name="adicional" value="Calabresa"> Calabresa</label>
    <label><input type="checkbox" name="adicional" value="Cebola"> Cebola</label>
    <label><input type="checkbox" name="adicional" value="Ervilha"> Ervilha</label>
    <label><input type="checkbox" name="adicional" value="Milho"> Milho</label>
    <label><input type="checkbox" name="adicional" value="Palmito"> Palmito</label>
    <label><input type="checkbox" name="adicional" value="Pimenta Calabresa"> Pimenta Calabresa</label>
  </div>

  <div class="section">
    <h3>🍕 Sabores (mínimo 1 - máximo 4)</h3>
    <label><input type="checkbox" name="sabor" value="MODA DO CHEFE"> MODA DO CHEFE</label>
    <label><input type="checkbox" name="sabor" value="BAURU"> BAURU</label>
    <label><input type="checkbox" name="sabor" value="BACON"> BACON</label>
    <label><input type="checkbox" name="sabor" value="BACON ESPECIAL"> BACON ESPECIAL</label>
    <label><input type="checkbox" name="sabor" value="TESTE"> TESTE: Mussarela</label>
  </div>

  <div class="section">
    <h3>📍 Entrega</h3>
    <select id="entrega" required>
      <option value="Retirada no Local|0">Retirada no Local — R$0,00</option>
      <option value="Chico Simão|5">Chico Simão — R$5,00</option>
      <option value="Jardim Natureza|5">Jardim Natureza — R$5,00</option>
      <option value="São Marcos I e II|5">São Marcos I e II — R$5,00</option>
      <option value="Cidade Viva|5">Cidade Viva — R$5,00</option>
      <option value="Vila Canaã|5">Vila Canaã — R$5,00</option>
      <option value="Copa X|6">Copa X — R$6,00</option>
      <option value="Vila Goiás|5">Vila Goiás — R$5,00</option>
      <option value="Vila Albertina|5">Vila Albertina — R$5,00</option>
      <option value="Cohab|5">Cohab — R$5,00</option>
      <option value="Vila São Marcos|5">Vila São Marcos — R$5,00</option>
      <option value="Altos de Pedra|6">Altos de Pedra — R$6,00</option>
      <option value="Monte Orebe|5">Monte Orebe — R$5,00</option>
      <option value="Três Irmãos|5">Três Irmãos — R$5,00</option>
      <option value="Jardim Morumbi II|5">Jardim Morumbi II — R$5,00</option>
      <option value="Jardim Mato Grosso|6">Jardim Mato Grosso — R$6,00</option>
      <option value="Colina Verde|6">Colina Verde — R$6,00</option>
      <option value="Jardim Urupes|5">Jardim Urupes — R$5,00</option>
      <option value="São Sebastião|5">São Sebastião — R$5,00</option>
      <option value="Jardim Morumbi|5">Jardim Morumbi — R$5,00</option>
      <option value="Vila São Paulo|5">Vila São Paulo — R$5,00</option>
      <option value="São Pedro|5">São Pedro — R$5,00</option>
      <option value="Centro|5">Centro — R$5,00</option>
      <option value="Comunidade São José|5">Comunidade São José — R$5,00</option>
    </select>
  </div>

  <div class="section">
    <input type="text" id="nome" placeholder="Seu nome" required>
    <input type="text" id="ddd" placeholder="DDD (ex: 65)" maxlength="2" required>
    <input type="text" id="celular" placeholder="Número (ex: 999999999)" maxlength="9" required>
    <input type="text" id="rua" placeholder="Rua" required>
    <input type="text" id="numero" placeholder="Número da Casa" required>
    <input type="text" id="referencia" placeholder="Referência (opcional)">
    <button type="submit">Enviar Pedido no WhatsApp</button>
  </div>
</form>

<script>
function enviarPedido() {
  const nome = document.getElementById("nome").value.trim();
  const ddd = document.getElementById("ddd").value.trim();
  const celular = document.getElementById("celular").value.trim();
  const rua = document.getElementById("rua").value.trim();
  const numero = document.getElementById("numero").value.trim();
  const referencia = document.getElementById("referencia").value.trim();

  if (!/^\d{2}$/.test(ddd) || !/^\d{9}$/.test(celular)) {
    alert("Telefone inválido.");
    return;
  }
  if (!rua || !numero) {
    alert("Preencha Rua e Número da Casa.");
    return;
  }

  const precoBase = 60;
  const borda = document.querySelector('input[name="borda"]:checked')?.value || "Nenhuma";
  const precoBorda = borda && borda !== "" ? 10 : 0;

  const adicionaisSelecionados = [...document.querySelectorAll('input[name="adicional"]:checked')];
  if (adicionaisSelecionados.length > 3) {
    alert("Máximo de 3 adicionais.");
    return;
  }
  const adicionais = adicionaisSelecionados.map(a => a.value).join(", ");
  const precoAdicionais = adicionaisSelecionados.length;

  const saboresSelecionados = [...document.querySelectorAll('input[name="sabor"]:checked')];
  if (saboresSelecionados.length < 1 || saboresSelecionados.length > 4) {
    alert("Escolha de 1 a 4 sabores.");
    return;
  }
  const sabores = saboresSelecionados.map(s => s.value).join(", ");

  const entregaRaw = document.getElementById("entrega").value.split("|");
  const bairro = entregaRaw[0];
  const precoEntrega = parseFloat(entregaRaw[1]);

  const total = precoBase + precoBorda + precoAdicionais + precoEntrega;
  const linkContato = `https://wa.me/55${ddd}${celular}`;
  const enderecoCompleto = `Rua ${rua}, Nº ${numero}` + (referencia ? ` (${referencia})` : "");

  const msg = 
`Pedido de ${nome}:
🍕 Pizza Grande 4 Sabores — R$60,00
🧀 Borda: ${borda} (R$${precoBorda})
🧂 Adicionais: ${adicionais || "Nenhum"} (R$${precoAdicionais})
🍕 Sabores: ${sabores}
🚚 Entrega: ${bairro} (R$${precoEntrega})
📍 Endereço: ${enderecoCompleto}
💰 Total: R$${total},00
📞 Contato: ${linkContato}`;

  const tel = "5566996455672";
  const link = `https://wa.me/${tel}?text=${encodeURIComponent(msg)}`;
  window.open(link, "_blank");
}

// Limites
document.querySelectorAll('input[name="adicional"]').forEach(cb => {
  cb.addEventListener('change', () => {
    const selecionados = document.querySelectorAll('input[name="adicional"]:checked');
    if (selecionados.length > 3) {
      cb.checked = false;
      alert("Máximo de 3 adicionais.");
    }
  });
});

document.querySelectorAll('input[name="sabor"]').forEach(cb => {
  cb.addEventListener('change', () => {
    const selecionados = document.querySelectorAll('input[name="sabor"]:checked');
    if (selecionados.length > 4) {
      cb.checked = false;
      alert("Máximo de 4 sabores.");
    }
  });
});
</script>

</body>
</html>
