<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrinho de Pizza</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    #cartTotal {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #222;
  padding: 10px 15px;
  border-radius: 8px;
  font-weight: bold;
  color: #ffd700;
}

    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #111;
}

.cart {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

    .cart { max-width: 500px; margin: auto; padding: 20px; background: #1a1a1a; color: #fff; border-radius: 10px; }
    .cart-item { display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #444; padding: 10px 0; }
    .item-info { flex: 1; margin-left: 10px; }
    .cart-summary, .cart-actions { text-align: center; margin-top: 20px; }
    .remove-btn { background: #ff4d4d; color: white; border: none; font-size: 20px; cursor: pointer; border-radius: 5px; padding: 5px 10px; }
    .btn { background: #ffd700; border: none; padding: 10px; margin: 5px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <aside class="cart">
    <h2>Seu Carrinho</h2>
    <div class="cart-items" id="cartItems"></div>
    <div id="cartTotal">R$ 0,00</div>
      <span>Total:</span>
      <span id="cartTotal">R$ 0,00</span>
    </div>
    <div class="cart-actions">
      <button class="btn" onclick="fechar()">Fechar</button>
      <button class="btn" onclick="limparCarrinho()">Limpar Carrinho</button>
      <button class="btn" onclick="finalizarCompra()">Finalizar Compra</button>
    </div>
  </aside>

  <script src="scripts.js"></script> <!-- Seu script original -->
  <script src="cart.js"></script> <!-- Novo script do carrinho -->
</body>
</html>
