<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #fff3e0;
    }

    h2 {
      color: #c0392b;
      font-size: 1.4rem;
    }

    .sabor {
      border: 1px solid #ccc;
      padding: 0.8rem;
      margin: 0.5rem 0;
      background: #fff;
      cursor: pointer;
      border-radius: 8px;
    }

    .sabor.selecionado {
      border-color: #c0392b;
      background: #ffe6e0;
    }

    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      border: none;
    }

    #sabores {
      margin-bottom: 1rem;
    }

    #painelSelecionado {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: #fff8f0;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    #painelSelecionado .acoes {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    @media (min-width: 500px) {
      #painelSelecionado {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      #painelSelecionado .acoes {
        flex-direction: row;
      }
    }

    #valorFixo {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #fff8f0;
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      font-weight: bold;
      z-index: 1000;
      border-radius: 8px;
    }

    #carrinho ul {
      padding-left: 1.2rem;
    }

    #popupAviso {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 320px;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .popup-box p {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #333;
    }

    .popup-btn {
      background: #c0392b;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
    }

    .popup-btn:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>

  <div id="valorFixo">
    Total: R$ <span id="total">0.00</span>
  </div>

  <h2>üçï Escolha at√© 2 Sabores</h2>
  <div id="sabores"></div>

  <div id="painelSelecionado">
    <span id="selecionados"></span>
    <div class="acoes">
      <button onclick="adicionarPizza()">‚ûï Adicionar</button>
      <button onclick="avancar()">‚û°Ô∏è Avan√ßar</button>
    </div>
  </div>

  <h2>üßæ Carrinho</h2>
  <div id="carrinho"><ul id="listaCarrinho"></ul></div>

  <div id="popupAviso">
    <div class="popup-box">
      <p id="popupTexto"></p>
      <button class="popup-btn" onclick="fecharPopupAviso()">Fechar</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyDBdfuNCfQcxINcNmAt70gWJAAVNXEBua4";
    const SPREADSHEET_ID = "1mV3hHTS9U8Z9zXFJ9UK0cMJ3kpZPGHe4VIldDv6nOdA";
    const ABA = "Sabores";
    const PRECO_PIZZA = 45.00;

    let sabores = [];
    let selecionados = [];
    let carrinho = [];

    // Carregar carrinho existente
    const salvo = localStorage.getItem("carrinhoGlobal");
    if (salvo) {
      carrinho = JSON.parse(salvo);
    }

    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${ABA}!A2:C?key=${API_KEY}`)
      .then(r => r.json())
      .then(res => {
        sabores = (res.values || []).map(l => ({
          nome: l[0] || '',
          descricao: l[1] || '',
          categoria: l[2] || ''
        }));
        renderizarSabores();
        atualizarCarrinho();
      });

    function renderizarSabores() {
      const container = document.getElementById("sabores");
      container.innerHTML = '';
      sabores.forEach((sabor, index) => {
        const div = document.createElement("div");
        div.className = "sabor";
        div.innerHTML = `<strong>${sabor.nome}</strong><br><small>${sabor.descricao}</small>`;
        div.onclick = () => toggleSelecao(index, div);
        container.appendChild(div);
      });
    }

    function toggleSelecao(index, elemento) {
      const sabor = sabores[index];
      const i = selecionados.indexOf(sabor);
      if (i !== -1) {
        selecionados.splice(i, 1);
        elemento.classList.remove("selecionado");
      } else {
        if (selecionados.length >= 2) {
          mostrarPopup("Voc√™ s√≥ pode escolher at√© 2 sabores.");
          return;
        }
        selecionados.push(sabor);
        elemento.classList.add("selecionado");
      }
      atualizarSelecionados();
    }

    function atualizarSelecionados() {
      const div = document.getElementById("selecionados");
      div.textContent = selecionados.map(s => s.nome).join(" + ");
    }

    function adicionarPizza() {
      if (selecionados.length === 0) {
        mostrarPopup("Escolha pelo menos 1 sabor.");
        return;
      }

      const nome = `Pizza (${selecionados.map(s => s.nome).join(" + ")})`;
      carrinho.push({ nome, preco: PRECO_PIZZA });
      localStorage.setItem("carrinhoGlobal", JSON.stringify(carrinho));
      selecionados = [];
      renderizarSabores();
      atualizarSelecionados();
      atualizarCarrinho();
      mostrarPopup("Pizza adicionada ao carrinho!");
    }

    function atualizarCarrinho() {
      const ul = document.getElementById("listaCarrinho");
      ul.innerHTML = '';
      let total = 0;
      carrinho.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)}`;
        ul.appendChild(li);
        total += item.preco;
      });
      document.getElementById("total").textContent = total.toFixed(2);
    }

    function avancar() {
      if (carrinho.length === 0) {
        mostrarPopup("Adicione uma pizza antes de avan√ßar.");
        return;
      }
      // Aqui voc√™ pode redirecionar para outra p√°gina (ex: catalog.html)
      window.location.href = "catalog.html";
    }

    function mostrarPopup(msg) {
      document.getElementById("popupTexto").textContent = msg;
      document.getElementById("popupAviso").style.display = "flex";
    }

    function fecharPopupAviso() {
      document.getElementById("popupAviso").style.display = "none";
    }
  </script>

</body>
</html>
